<!doctype html>
<meta charset="utf-8">
<script>
  (function redirectToSpaRoot() {
    const base = "/bike-trainer-dashboard/";
    const storageKey = "spa-fallback-path";
    const { pathname, search, hash } = window.location;

    try {
      window.sessionStorage.setItem(storageKey, pathname + search + hash);
    } catch (error) {
      // If sessionStorage is unavailable (e.g. disabled), continue without persisting.
    }

    if (pathname !== base) {
      window.location.replace(base);
    }
  })();
</script>
