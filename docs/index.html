<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Trainer Dashboard</title>
    <script type="module" crossorigin src="/bike-trainer-dashboard/assets/index-DCHz06bL.js"></script>
    <link rel="stylesheet" crossorigin href="/bike-trainer-dashboard/assets/index-Cnn_4FIN.css">
  </head>
  <body>
    <script>
      const isLocalhost =
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1';

      if (!isLocalhost && !window.location.pathname.includes('/docs/')) {
        const basePath = window.location.pathname.endsWith('/')
          ? window.location.pathname
          : `${window.location.pathname}/`;

        window.location.replace(`${basePath}docs/`);
      }
    </script>
    <div id="root"></div>
  </body>
</html>
